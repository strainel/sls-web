title: Le comité de soutien
subtitle: Les Soirées Lyriques (et la culture) ont besoin de votre soutien !
description: >
  Vous aimez l'opéra sous les étoiles ? Vous voulez défendre la culture de qualité en milieu rural ?
  <br>Adhérez au Comité de soutien aux Soirées Lyriques !
  <br>En y adhérant et en faisant un don, vous contribuez directement à l'équilibre financier de notre manifestation.
  <br><br>En 20 ans, avec 153 000 spectateurs, le festival de Sanxay est devenu la 3e manifestation d'art lyrique en plein air en France. 
  Aider nous à poursuivre cette belle aventure.
  <br><br>
  Demander à recevoir par mail <a href="mailto:production@operasanxay.fr?subject=Coupon%20d'adh%C3%A9sion%20Comit%C3%A9%20de%20soutien%20des%20Soir%C3%A9es%20Lyriques&amp;body=Je%20souhaite%20recevoir%20le%20bon%20d'adh%C3%A9sion%20au%20Comit%C3%A9%20de%20soutien%20et%20le%20catalogue%20DVD%20des%20Soir%C3%A9es%20Lyriques.%20%0A(envoyer%20ce%20mail%20%C3%A0%20production%40operasanxay%20pour%20recevoir%20le%20document)">le coupon d'adhésion et le bon de commande des DVD</a>
  <br>ou télécharger et imprimer <a href="https://gallery.mailchimp.com/8f366dc28cb49eff688ab434b/_compresseds/ec933267-af70-4f17-b864-c7b5ebb73ef1.jpg">le bon d'adhésion et de commande des DVD</a>
  <br><br>Adhérer au Comité de soutien (pour 5€) et faire un don vous permet de bénéficier de quelques avantages !


aboutSupport:
  - title : Défiscalisation
    content: > 
      Chaque don ouvre droit à une réduction d'impôt de 66% du don effectué, dans la limite de 20 % du revenu imposable.
      <br><br>Par exemple : 35 euros (5 euros d'adhésion et 30 euros de don), c'est 20 euros de déduction fiscale. 
      Votre don coûte finalement 15 € (35 - 20).
  - title : Revoir les anciens spectacles
    content: > 
      Chaque spectacle est enregistré et uniquement disponible par DVD (15 € / DVD) aux adhérents du Comité de soutien.
      <br><br>En cas de don supérieur à 100 €, le DVD de votre choix vous est offert.
  - title : Bénéficier d'un tarif réduit
    content: > 
      Vous bénéficiez d'un tarif réduit sur la place que vous achèterez.