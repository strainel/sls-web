aboutItem:
  - title : La démocratisation de l’opéra
    description: > 
      Poitou-Charentes est la seule région de France à ne pas avoir d’opéra permanent. Chaque année, en août, Sanxay combre ce manque. Ces soirées réunissent les amateurs d’opéras venus de la France entière et les habitants de la région, dont beaucoup découvrent l’opéra pour la première fois. Les prix des places sont de deux à trois fois inférieurs à ceux pratiqués à Aix-en-Provence et Orange.

  - title : Le projet pédagogique
    description: > 
      En collaboration avec la direction des services départementaux de l'éducation nationale, des artistes lyriques et metteurs en scène interviennent dans des écoles, collèges et lycées de la région, afin d’initier et sensibiliser les élèves à l’art lyrique.
      Chaque année, encadrés par des artistes professionnels chevronnés, une cinquantaine de jeunes musiciens et choristes des conservatoires régionaux ou nationaux font leurs premiers pas aux soirées lyriques de Sanxay.

  - title : La valorisation du patrimoine
    description: > 
      Les soirées lyriques se sont installées dans un cadre historique, isolé et magique : le site gallo-romain. L’association, le Centre des monuments nationaux et la direction des affaires culturelles participent à faire revivre le théâtre, qui pouvait accueillir 6590 spectateurs.
      Vous pouvez visiter le site gallo-romain, les thermes et le temple avec un tarif réduit sur présentation de votre billet opéra. Contactez l'accueil du site (05 49 53 61 48) ou visitez www.sanxay.fr pour connaître les horaires d'ouverture.